<style>

/* Page center setup */

/* Container for horizontal layout */
.card-container {
  display: flex;                /* Makes items line up horizontally */
  justify-content: center;      /* Centers cards horizontally */
  align-items: center;          /* Aligns cards vertically */
  gap: 30px;                    /* Space between cards */
  margin-top: 50px;
margin-bottom: 50px;
  flex-wrap: wrap;              /* Wraps on small screens */
}

/* Flip card container */
.flip-card {
  background-color: transparent;
  width: 400px;
  height: 250px;
  perspective: 1000px; /* Creates 3D effect */
}

/* Inner card */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

/* Flip on hover */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Front & back sides */
.flip-card-front,
.flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
color: white;
}



/* Back side */
.flip-card-back {
  transform: rotateY(180deg);
}

/*  Color variations */
.blue-front { background-color: #1876f2; }
.blue-back  { background-color: #1876f2; }

.pink-front  { background-color: #d93692; }
.pink-back   { background-color: #d93692; }

.green-back  { background-color: #26eb36; }

.cyan-front { background-color: #0088cc; }
